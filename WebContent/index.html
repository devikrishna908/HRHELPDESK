<html>
<head>
<title>Login Page</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<!-- Include Font Awesome for icons -->

<style>
.container {
	display: flex;
	justify-content: center;
	align-items: center;
	margin: 0;
	padding: 0;
	height: 80vh;
}

.image-container, .form-container {
	flex: 1;
	text-align: center;
}

.form-container {
	display: flex;
    flex-direction: column;
    align-items: flex-start;
    }

.welcome-message {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 25px;
	text-align: center;
	background-color: #79a8c2; /* Semi-transparent background */
	padding: 10px;
}

.welcome-message p {
	color: #ffffff;
	font-size: 22px;
	margin: 0; /* Remove default margin */
}

.logo {
	width: 50%;
	height: auto;
}

h2 {
	color: #1a2e35;
	font-size: 30px;
	font-weight: bold;
	font-family: serif;
	width: 100%;
	margin-left:10px;
	text-align: left;
	padding-top: 10px;
}

fieldset {
	border: 2px solid #000000;
	border-radius: 8px;
	padding: 50px;
	padding-top: 20px;
	margin-bottom: 60px;
	width: 80%;
	margin-top: 120px;
}

label {
	display: block;
	text-align: left;
	font-weight: bold;
	margin-bottom: 5px;
	padding-left: 20%;
	color: #000000;
	font-size: 14px;
}

.input-icon {
	display: flex; /* Use Flexbox to align icon and input */
	align-items: center; /* Align items vertically */
	position: relative;
	margin-bottom: 20px;
}

.input-icon i {
	position: absolute;
	left: 5px;
	top: 50%;
	transform: translateY(-50%);
	color: #3d3d3d;
}
.input-icon input[type="text"],{
	margin-top: 50px;
}

.input-icon input[type="text"], .input-icon input[type="password"] {
	width: 100%;
	outline: none;
	border: none;
	background-color:#ffffff;
	border-bottom: 0.5px solid #3d3d3d;
	padding: 8px;
	padding-left: 35px; /* Adjust left padding for icon */
	font-size: 16px;
	font-family: 'Times New Roman', Times, serif;
}

.input-button {
	margin-top: 10px;
	text-align: left; /* Align button to the left */
}

.input-button input[type="submit"] {
	height: 35px;
	padding: 8px;
	font-size: 12px;
	border: none;
	font-family: 'Times New Roman', Times, serif;
	font-weight: bold;
	color: white;
	background-color: #1a2e35;
	width: 15%;
}

a:hover {
	color: red;
}

a {
	float: right; /* Align the link to the right */
	margin-top: 12px; /* Adjust the top margin */
	text-decoration: underline;
}
.info{
	font-size: 14px;
	font-family: serif;
	margin-top: 0; text-align : left;
	margin-bottom: 50px;
	margin-left: 10px;
	text-align: left;
}

 p {
	font-size: 14pt;
	font-family: serif;
	margin-top: 0; text-align : left;
	margin-bottom: 50px;
	margin-left: 10px;
	text-align: left;
}
.form-box {
    background-color: #ffffff;
    border: 2px solid #ccc; /* Add a border */
    border-radius: 10px; /* Add rounded corners */
    padding: 30px; /* Add padding inside the box */
    margin-top: 20px; /* Add some space above the box */
    width: 100%; /* Set the width of the box */
    max-width: 500px; /* Limit the maximum width */
    margin-left: auto; /* Center the box horizontally */
    margin-right: 100%; /* Center the box horizontally */
}
</style>
</head>
<body>
	<h2>CREATE A NEW USER</h2>

	<div class="container">
		<div class="image-container">
			<img src="img_login.avif" alt="Logo" class="logo">
		</div>
		<div class="form-container">
			<div class="welcome-message">
				<p>HR HELP DESK</p>
			</div>
			<h2>WELCOME BACK</h2>
			<p class="info">Enter Login Credentials To Continue</p>
			<div class="form-box">
				<form name="login" method="get" action="login"><br><br>
					<div class="input-icon">
						<i class="fas fa-user"></i> <input type="text" name="username"
							placeholder="User Name"><br>
					</div>
					<div class="input-icon">
						<i class="fas fa-lock"></i> <input type="password" name="password"
							placeholder="Password">
					</div>
					<br>
					<div class="input-button">
						<input type="submit" value="SIGN IN"> <br>
						<br> <a href="forgot.html">Forgot password?</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
